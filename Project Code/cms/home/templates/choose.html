<!DOCTYPE html>
<html>
<head>
	<title>Choose</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
    	body {font-family: Arial, Helvetica, sans-serif;
           background-color: #09febd;}
    	p {
         font-size:50px;
         color: red;
        }
        .cj{
        	text-align: center;
        	font-size:50px;
        }
        .kl{
        	font-size:30px;
        	background: black;
        	color: white;
        }
        .vk{
        	font-size:25px;
        }
    </style>
</head>
<body>
{% block cd %}
<p class="text-center">Choose the subject to mark the attendance</p><br>
{% endblock %}
<div class="container">
<div class="dropdown cj">
  <button class="btn btn-default dropdown-toggle kl" type="button" id="menu1" data-toggle="dropdown">Subjects
  <span class="caret"></span></button>
  <ul class="dropdown-menu" role="menu" aria-labelledby="menu1">
  	{% for i in data %}
    {% block content %}
    <li class="vk" role="presentation"><a role="menuitem" href="{% url 'markattend' i.sub_br_id_id %}">{{i.sub_br_id_id}}</a></li>
    {% endblock %}
    {% endfor %}
  </ul>
</div>
</div>
</body>
</html>
